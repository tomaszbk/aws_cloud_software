{% extends "layout.html" %} {% block page_body %}
<div class="col-12">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">{{ resource_label }}</h3>
    </div>
    <div class="card-body border-bottom py-3">
      <form method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control dark-border"
            id="username"
            name="username"
            value="{{ user.username }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="text"
            class="form-control dark-border"
            id="phone"
            name="phone"
            value="{{ user.phone }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control dark-border"
            id="name"
            name="name"
            value="{{ user.name }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control dark-border"
            id="email"
            name="email"
            value="{{ user.email }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control dark-border"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="is_admin" class="form-label">Is Admin</label>
          <input
            type="checkbox"
            class="form-check-input"
            id="is_admin"
            name="is_admin"
            {% if user.is_admin %} checked {% endif %}
          />
        </div>
        <div class="mb-3">
          <label for="is_active" class="form-label">Is Active</label>
          <input
            type="checkbox"
            class="form-check-input"
            id="is_active"
            name="is_active"
            {% if user.is_active %} checked {% endif %}
          />
        </div>

        <div class="form-footer">
          <button type="submit" name="save" class="btn btn-primary">
            Save
          </button>
          <button
            type="submit"
            name="save_and_return"
            class="btn btn-info mx-2"
          >
            Save and return
          </button>
          <a
            type="button"
            class="btn btn-secondary"
            href="/admin/user/list"
            >Return</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
