{% extends "layout.html" %}
{% block page_body %}
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Create Product</h3>
            </div>
            <style>
                .dark-border{
                    border-color: #000000
                }
            </style>
            <div class="card-body border-bottom py-3">
                <form method="post">
                    <!-- action="/admin/product/create" -->

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control dark-border" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control dark-border" id="description" name="description" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price ($)</label>
                        <input type="number" class="form-control dark-border" id="price" name="price" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control dark-border" id="stock" name="stock">
                    </div>
                    <div class="form-footer">
                        <button type="submit" name="save" class="btn btn-primary">Save</button>
                        <a type="button" class="btn btn-secondary"
                           href="admin/product/list">Return</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
