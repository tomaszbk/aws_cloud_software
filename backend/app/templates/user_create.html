{% extends "layout.html" %}
{% block page_body %}
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Users</h3>
            </div>
            <div class="card-body border-bottom py-3">
                <form method="post" enctype="application/x-www-form-urlencoded">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="hashed_password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="hashed_password" name="hashed_password" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="is_admin" class="form-label">Is Admin?</label>

                        <input type="hidden" name="is_admin" value="0">
                        <input type="checkbox" id="is_admin" name="is_admin" onclick="this.previousSibling.value=1-this.previousSibling.value">
                    </div>
        
                    <div class="mb-3">
                        <label for="is_active" class="form-label">Is Active?</label>

                        <input type="hidden" name="is_active" value="0">
                        <input type="checkbox" id="is_active" name="is_active" onclick="this.previousSibling.value=1-this.previousSibling.value">
                    </div>
                    <div class="form-footer">
                        <button type="submit" name="save" class="btn btn-primary">Save</button>
                        <a type="button" class="btn btn-secondary"
                           href="/admin/user/list">Return</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
